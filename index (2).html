<html><head><base href="https://depressiondetector.ai/scale.html">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>公共抑郁症测量量表库 - 深度学习检测应用</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

  :root {
    --primary-color: #4a90e2;
    --secondary-color: #34495e;
    --accent-color: #2ecc71;
    --background-color: #f5f7fa;
    --text-color: #333;
    --light-gray: #ecf0f1;
    --white: #ffffff;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease;
  }

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: var(--background-color);
    color: var(--text-color);
    min-height: 100vh;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
  }

  h1, h2 {
    color: var(--secondary-color);
    text-align: center;
    margin-bottom: 30px;
  }

  h1 {
    font-size: 36px;
    font-weight: 700;
    position: relative;
    padding-bottom: 15px;
  }

  h1::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 3px;
    background-color: var(--primary-color);
    border-radius: 3px;
  }

  .add-scale-btn {
    display: block;
    width: 200px;
    margin: 30px auto;
    padding: 15px 30px;
    background-color: var(--primary-color);
    color: var(--white);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: var(--transition);
    font-size: 16px;
    font-weight: 500;
    text-align: center;
    text-decoration: none;
  }

  .add-scale-btn:hover {
    background-color: #3a7bd5;
    transform: translateY(-2px);
    box-shadow: var(--shadow);
  }

  .content-wrapper {
    display: flex;
    justify-content: space-between;
    gap: 40px;
  }

  .stored-scales, .scale-description {
    flex: 1;
    background-color: var(--white);
    padding: 30px;
    border-radius: 15px;
    box-shadow: var(--shadow);
  }

  .scale-description {
    max-height: 500px;
    overflow-y: auto;
  }

  .scale-item {
    background-color: var(--light-gray);
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: var(--transition);
  }

  .scale-item:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow);
  }

  .scale-name {
    font-weight: 600;
    color: var(--secondary-color);
  }

  .scale-actions a {
    color: var(--primary-color);
    text-decoration: none;
    margin-left: 15px;
    font-weight: 500;
    transition: var(--transition);
  }

  .scale-actions a:hover {
    color: #3a7bd5;
  }

  .back-link {
    display: inline-block;
    margin-top: 30px;
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
    transition: var(--transition);
  }

  .back-link:hover {
    color: #3a7bd5;
    transform: translateX(-5px);
  }

  #scaleLink {
    word-break: break-all;
    margin-top: 15px;
  }

  #scaleLink a {
    color: var(--primary-color);
    text-decoration: none;
    transition: var(--transition);
  }

  #scaleLink a:hover {
    text-decoration: underline;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
    backdrop-filter: blur(5px);
  }

  .modal-content {
    background-color: var(--white);
    margin: 10% auto;
    padding: 40px;
    border-radius: 15px;
    box-shadow: var(--shadow);
    width: 90%;
    max-width: 600px;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    transition: var(--transition);
  }

  .close:hover,
  .close:focus {
    color: var(--text-color);
    text-decoration: none;
    cursor: pointer;
  }

  .form-group {
    margin-bottom: 25px;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: var(--secondary-color);
  }

  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: var(--transition);
  }

  .form-group input:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
  }

  .form-group textarea {
    height: 120px;
    resize: vertical;
  }

  .submit-btn {
    background-color: var(--accent-color);
    color: var(--white);
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    cursor: pointer;
    transition: var(--transition);
    font-size: 16px;
    font-weight: 500;
  }

  .submit-btn:hover {
    background-color: #27ae60;
    transform: translateY(-2px);
  }

  @media (max-width: 768px) {
    .content-wrapper {
      flex-direction: column;
    }

    .stored-scales, .scale-description {
      width: 100%;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>公共抑郁症测量量表库</h1>
    <button class="add-scale-btn" id="addScaleBtn">贡献新量表</button>
    <div class="content-wrapper">
      <div class="stored-scales">
        <h2>可用量表</h2>
        <div id="scaleList">
          <!-- 量表列表将通过JavaScript动态添加 -->
        </div>
      </div>
      <div class="scale-description" id="scaleDescription">
        <h2>量表信息</h2>
        <p id="descriptionContent">请点击左侧量表的"查看信息"按钮以显示对应的简介和链接。</p>
        <p id="scaleLink"></p>
      </div>
    </div>
    <a href="/" class="back-link">← 返回主页</a>
  </div>

  <!-- 模态框 -->
  <div id="scaleModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>贡献新量表</h2>
      <form id="scaleForm">
        <div class="form-group">
          <label for="scaleName">量表名称：</label>
          <input type="text" id="scaleName" required>
        </div>
        <div class="form-group">
          <label for="scaleDescription">简介：</label>
          <textarea id="scaleDescriptionInput" required></textarea>
        </div>
        <div class="form-group">
          <label for="scaleLinkInput">链接：</label>
          <input type="url" id="scaleLinkInput">
        </div>
        <button type="submit" class="submit-btn">提交</button>
      </form>
    </div>
  </div>

  <script>
    // 获取模态框
    var modal = document.getElementById("scaleModal");

    // 获取打开模态框的按钮
    var btn = document.getElementById("addScaleBtn");

    // 获取 <span> 元素，用于关闭模态框
    var span = document.getElementsByClassName("close")[0];

    // 获取表单和量表列表
    var form = document.getElementById("scaleForm");
    var scaleList = document.getElementById("scaleList");
    var descriptionContent = document.getElementById("descriptionContent");
    var scaleLinkElement = document.getElementById("scaleLink");

    // 模拟已有的量表数据
    var scales = [
      {name: "贝克抑郁量表 (BDI)", description: "贝克抑郁量表是一种广泛使用的21题自评量表，用于评估抑郁症状的严重程度。", link: "https://example.com/bdi"},
      {name: "汉密尔顿抑郁量表 (HAMD)", description: "汉密尔顿抑郁量表是一种由临床医生评定的量表，用于评估抑郁症患者的症状严重程度。", link: "https://example.com/hamd"},
      {name: "患者健康问卷抑郁量表 (PHQ-9)", description: "PHQ-9是一种简短的9题自评量表，用于筛查和监测抑郁症状。", link: "https://example.com/phq9"}
    ];

    // 初始化量表列表
    function initializeScaleList() {
      scales.forEach(scale => {
        addScaleToList(scale.name, scale.description, scale.link);
      });
    }

    // 当用户点击按钮时，打开模态框 
    btn.onclick = function() {
      modal.style.display = "block";
    }

    // 当用户点击 <span> (x), 关闭模态框
    span.onclick = function() {
      modal.style.display = "none";
    }

    // 在用户点击其他地方时，关闭模态框
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    // 处理表单提交
    form.onsubmit = function(e) {
      e.preventDefault();
      var name = document.getElementById("scaleName").value;
      var description = document.getElementById("scaleDescriptionInput").value;
      var link = document.getElementById("scaleLinkInput").value;

      // 添加新量表到列表
      addScaleToList(name, description, link);

      // 将新量表添加到scales数组
      scales.push({name: name, description: description, link: link});

      // 重置表单并关闭模态框
      form.reset();
      modal.style.display = "none";
    }

    // 添加量表到列表
    function addScaleToList(name, description, link) {
      var scaleItem = document.createElement("div");
      scaleItem.className = "scale-item";
      scaleItem.innerHTML = `
        <span class="scale-name">${name}</span>
        <div class="scale-actions">
          <a href="#" onclick="showDescription('${name}', '${description}', '${link}')">查看信息</a>
        </div>
      `;

      // 添加到列表
      scaleList.appendChild(scaleItem);
    }

    // 显示量表信息
    function showDescription(name, description, link) {
      descriptionContent.innerHTML = `<h3>${name}</h3><p>${description}</p>`;
      if (link) {
        scaleLinkElement.innerHTML = `链接：<a href="${link}" target="_blank">${link}</a>`;
      } else {
        scaleLinkElement.innerHTML = "";
      }
    }

    // 初始化页面
    initializeScaleList();
  </script>
</body>
</html>
